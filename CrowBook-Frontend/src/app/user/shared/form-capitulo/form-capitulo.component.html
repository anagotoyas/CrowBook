<form
(ngSubmit)="save()"
autocomplete="off"
[formGroup]="form"
#frmLibro="ngForm"
>
    
    <mat-form-field appearance="outline" class="d-block">
        <mat-label>Nombre de Capitulo</mat-label>
        <input
        matInput #nombreInput
        type="text"
        maxlength="100"
        placeholder="Nombre-Capitulo"
        formControlName="nombreCapitulo"
        />
        <mat-hint align="end">{{nombreInput.value?.length || 0}}/100</mat-hint>

        <!--<mat-error *ngIf="form.get('nombreHistoria').hasError('required')">//
            Este campo es obligatorio
        </mat-error>
        <mat-error *ngIf="form.controls.nombreHistoria.hasError('minlength')">
            Debe tener al menos 2 caracteres
        </mat-error>
        <mat-error *ngIf="form.controls.nombreHistoria.hasError('maxlength')">
            Debe tener 100 caracteres como máximo
        </mat-error>-->
    </mat-form-field>

    <BR>
    <mat-form-field appearance="outline" class="d-block">
        <mat-label>Contenido de Capitulo</mat-label>
        <textarea
        matInput #descripcionInput
        maxlength="3500"
        formControlName="contenidoCapitulo"
        row="5"
        ></textarea>
        <mat-hint align="end">{{descripcionInput.value?.length || 0}}/3500</mat-hint>

        <!--<mat-error *ngIf="form.descripcionHistoria.hasError('required')">
            Este campo es obligatorio
        </mat-error>
        <mat-error *ngIf="form.controls.descripcionHistoria.hasError('maxlength')">
            Debe tener 500 caracteres como máximo
        </mat-error>-->
    </mat-form-field>
    <BR>

    <button mat-button routerLink="/user/capitulos">Cancelar</button>
    <button
    mat-raised-button
    color="primary"
    type="submit"
    class="ms-2"
    [disabled]="frmLibro.invalid"
    >Guardar</button>
</form>
