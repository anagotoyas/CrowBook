<div class="container2" style="margin: 50px;">
  <div class="row2">
    <div class="col-11">
      <h1>Mis capitulos</h1><mat-icon class="icono"></mat-icon>
    </div>
    <div class="col-1">
      <button mat-raised-button color="primary" routerLink="/user/historias/crear">
        Nuevo Capitulo
      </button>
    </div>
  </div>

  <div class="example-header" >
    <mat-form-field appearance="fill">
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Buscar historia"
      />
    </mat-form-field>
  </div>

  <section>
    <div class="mis_historias_list" >
      <table
        mat-table
        [dataSource]="dataSource2"
        matSort
        class="mat-elevation-z8"
        class="w-200"
      
      >
        <ng-container matColumnDef="id" style="margin-left: 100px;">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >ID</th>
          <td mat-cell *matCellDef="let element">{{ element.idHistoria }}</td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.nombreHistoria }}</td>
        </ng-container>

        <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
            <td mat-cell *matCellDef="let element">{{ element.categoria.nombreCategoria }}</td>
        </ng-container>

        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>FechaPublicacion</th>
            <td mat-cell *matCellDef="let element">{{ element.fechaPublicacion }}</td>
        </ng-container>

        <ng-container matColumnDef="capitulos">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>VerCapitulos</th>
          <td mat-cell *matCellDef="let row">
            <button mat-button><mat-icon>list</mat-icon></button>
          </td>
        </ng-container>

        <ng-container matColumnDef="modificar">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Modificar</th>
          <td mat-cell *matCellDef="let row">
            <button mat-button><mat-icon>border_color</mat-icon></button>
          </td>
        </ng-container>

        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Eliminar</th>
          <td mat-cell *matCellDef="let row">
            <button mat-button><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>
        

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-button
              color="primary"
              [routerLink]="[element.id, 'editar']"
            >
              <mat-icon>ballot</mat-icon>
            </button>
            <button mat-button color="primary" (click)="eliminar(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns2"></tr>
      </table>
    </div>
  </section>
</div>
