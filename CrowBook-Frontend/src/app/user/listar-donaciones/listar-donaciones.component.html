<div class="container2" style="margin: 100px;">
    <h1 class="fw-bold">Donaciones:</h1>
  
    <div class="example-header">
      <mat-form-field>
        <input
          matInput
          (keyup)="applyFilter($event.target.value)"
          placeholder="Buscar donaciones"
        />
      </mat-form-field>
    </div>
  
    <div>
      <table 
        mat-table
        [dataSource]="dataSource"
        matSort
        class="mat-elevation-z8"
        class="w-100"
      >
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID Donacion</th>
          <td mat-cell *matCellDef="let element">{{ element.idDonacion }}</td>
        </ng-container>
    
        <ng-container matColumnDef="Receptor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Receptor</th>
            <td mat-cell *matCellDef="let element">{{ element.receptor.nombreUsuario }}</td>
          </ng-container>

        <ng-container matColumnDef="Cantidad_DonaciÃ³n">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
          <td mat-cell *matCellDef="let element">{{ element.cantidadCoinsDonacion}}</td>
        </ng-container>
      
    
        <ng-container matColumnDef="Fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
            <td mat-cell *matCellDef="let element">{{ element.fechaDonacion }}</td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns2"></tr>
      </table>
    </div>
  
    </div>
