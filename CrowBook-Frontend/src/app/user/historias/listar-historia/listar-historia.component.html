<div class="container" style="margin: 100px;">
  <h3 class="fw-bold">Historias</h3>

  <div class="example-header">
    <mat-form-field>
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Buscar historia"
      />
    </mat-form-field>
  </div>

  <div>
    <table 
      mat-table
      [dataSource]="dataSource"
      matSort
      class="mat-elevation-z8"
      class="w-100"
    >
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
        <td mat-cell *matCellDef="let element">{{ element.nombreHistoria }}</td>
      </ng-container>
  
      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Autor</th>
        <td mat-cell *matCellDef="let element">{{ element.usuario.nombreUsuario }}</td>
      </ng-container>
  
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Género</th>
        <td mat-cell *matCellDef="let element">{{ element.categoria.nombreCategoria }}</td>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Publicación</th>
        <td mat-cell *matCellDef="let element">{{ element.fechaPublicacion }}</td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            id="ver-boton" 
            mat-icon-button
            color="primary"
            [routerLink]="['ver',element.idHistoria ]"
          >
          <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  </div>
