<div class="contenedor">
    <h1>Perfiles de Usuario</h1><mat-icon class="usuario">supervised_user_circle</mat-icon>
  
    <div class="fila">
        <div class="colu-1">
            <div class="example-header">
                <mat-form-field>
                  <input
                    matInput
                    (keyup)="applyFilter($event.target.value)"
                    placeholder="Buscar perfil de usuario"
                  />
                </mat-form-field>
            </div>
          
            <table 
                mat-table
                [dataSource]="dataSource"
                matSort
                class="mat-elevation-z8"
                class="w-100"
            >
                <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let element">{{ element.idUsuario }}</td>
                </ng-container>
            
                <ng-container matColumnDef="usuario">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
                <td mat-cell *matCellDef="let element">{{ element.nombreUsuario }}</td>
                </ng-container>
            
                <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef>Ver Perfil</th>
                <td mat-cell *matCellDef="let element">
                    <button
                    id="ver-boton" 
                    mat-icon-button
                    color="primary"
                    [routerLink]="['ver-perfil', element.idUsuario ]"
                    >
                    <mat-icon>visibility</mat-icon>
                    </button>
                </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>

        </div>
        <div class="colu-2">
            <img src="../../../../assets/Perfiles-Crow.png" class="cuervazo" alt="Foto de Cuervos">
        </div>
    </div>
</div>
